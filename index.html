<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>My Calculator</title>
</head>
<body>
 <div class="calculator">
    <div class="display">
      <div class="display-history" id="history"></div>
      <div class="display-current" id="current">0</div>
    </div>
    <div class="buttons">
      <button class="btn btn-clear span-2" onclick="clearAll()">AC</button>
      <button class="btn btn-delete" onclick="deleteLast()">DEL</button>
      <button class="btn btn-operator" onclick="appendOperator('/')">รท</button>
      
      <button class="btn" onclick="appendNumber('7')">7</button>
      <button class="btn" onclick="appendNumber('8')">8</button>
      <button class="btn" onclick="appendNumber('9')">9</button>
      <button class="btn btn-operator" onclick="appendOperator('*')">ร</button>
      
      <button class="btn" onclick="appendNumber('4')">4</button>
      <button class="btn" onclick="appendNumber('5')">5</button>
      <button class="btn" onclick="appendNumber('6')">6</button>
      <button class="btn btn-operator" onclick="appendOperator('-')">-</button>
      
      <button class="btn" onclick="appendNumber('1')">1</button>
      <button class="btn" onclick="appendNumber('2')">2</button>
      <button class="btn" onclick="appendNumber('3')">3</button>
      <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
      
      <button class="btn span-2" onclick="appendNumber('0')">0</button>
      <button class="btn" onclick="appendDecimal()">.</button>
      <button class="btn btn-equals" onclick="calculate()">=</button>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
